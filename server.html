<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>سلايدات جامعة طيبة</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/custom.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;500;600;700&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-separator="---" data-separator-vertical="--!" data-separator-notes="^ملاحظة:">

			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>


	<script>
		const section = document.querySelector('section');
		section.setAttribute(
			'data-markdown',
			'noqod.md'
		);

		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			// hashOneBasedIndex: true,
			rtl: true,
			hideCursorTime: 0,
			transition: 'slide',
			slideNumber: true,
			hash: true,
			scrollActivationWidth: null,
			plugins: [RevealNotes, RevealMarkdown],

			multiplex: {
				// Example values. To generate your own, see the socket.io server instructions.
				secret: '1732671127185515229', // Obtained from the socket.io server. Gives this (the master) control of the presentation
				id: '00441d026798c3ef', // Obtained from socket.io server
				url: 'https://reveal-multiplex.glitch.me/' // Location of your socket.io server
			},

			dependencies: [
				{ src: 'https://reveal-multiplex.glitch.me/socket.io/socket.io.js', async: true },
				{ src: 'https://reveal-multiplex.glitch.me/master.js', async: true },
			]
		}

		);

	</script>
</body>

</html>
