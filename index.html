<!doctype html>
<html lang="ar" dir="rtl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>الفصل الثالث: المهن و الوظائف</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/custom.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;500;600;700&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-separator="---" data-separator-vertical="--!" data-separator-notes="^ملاحظة:">

			</section>
		</div>
	</div>
	<script>
		const section = document.querySelector('section');
		section.setAttribute(
			'data-markdown',
			'slides.md'
		);
	</script>
	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/fsfx/fsfx.js"></script>
	<script src="plugin/menu/menu.js"></script>
	<script type='module' src='dist/poll_party/poll-party/poll-party.esm.js'></script>
	<script>


		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			menu: {
				useTextContentForMissingTitles: false, hideMissingTitles: true,
			},
			fsfx: {
				compatibility: false,
				auto: {
					generate: true,
					color: 'var(--r-main-color)',
					oppositecolor: 'black',
					position: {
						top: 'null',
						bottom: '20px',
						left: '8vw',
						right: 'null',
					}
				},
			},
			// hashOneBasedIndex: true,
			rtl: true,
			hideCursorTime: 0,
			transition: 'slide',
			slideNumber: false,
			hash: true,
			scrollActivationWidth: null,
			plugins: [FsFx, RevealNotes, RevealMarkdown, RevealMenu],
			multiplex: {
				// Example values. To generate your own, see the socket.io server instructions.
				secret: null, // Obtained from the socket.io server. Gives this (the master) control of the presentation
				id: '00441d026798c3ef', // Obtained from socket.io server
				url: 'https://reveal-multiplex.glitch.me/' // Location of your socket.io server
			},

			// Don't forget to add the dependencies
			dependencies: [
				{ src: 'https://reveal-multiplex.glitch.me/socket.io/socket.io.js', async: true },
				{ src: 'https://reveal-multiplex.glitch.me/client.js', async: true }
			]
		}

		);

	</script>
</body>

</html>
